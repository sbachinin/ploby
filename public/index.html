<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="all.css">
    <title>Ploby</title>
  </head>
  <body>
    <div id="helloOverlay">
      <p>ploby volley</p>
      <img src="players.jpg" style="height: 350px; max-height: 50vh" alt="">
      <div id="preloaderWrapper">
        <img src="preloader.gif" alt="">
      </div>
    </div>
    <div id="chooseSideWindow" class="hidden">
      <p>Choose side</p>
      <div id="buttons">
        <button class="active" id='leftSideButton'>Left</button>
        <button id='rightSideButton'>Right</button>
      </div>
    </div>
    <div id="canvas-wrapper">
      <div class="score" id="leftScore">0</div>
      <div class="score" id="rightScore">0</div>
      <canvas id="root" class="hidden"></canvas>
      <div id="abyss-wrapper">
        <div id="abyss">
          <div class="fence" id="leftFence">
          </div>
          <div class="fence" id="rightFence">
          </div>
          <div id="messages">
            <div id="delay">delay: 1</div>
            <div id="reconnectMessage"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="gameOverWindow" class='hidden'>
      <div id="winnerMessage">
        <p>You win
          <span>press any key or click</span>
        </p>
        <img src="nudeMaja.jpg" />
      </div>
      <div id="looserMessage">
        <p>You loose
          <span>press any key or click</span>
        </p>
        <img src="dressedMaja.jpg" />
      </div>
    </div>
    <img id="ballImg" src="circle2.png" style="display:none" />
  </body>
</html>
