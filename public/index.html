<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Ploby</title>
    <style>
      body {
        text-align: center;
        overflow: hidden;
      }
      #root {
        display: block;
        border: 1px solid gray;
      }
      #canvas-wrapper {
        display: inline-block;
        position: relative;
      }
      #abyss-wrapper {
        position: absolute;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        z-index: 1;
        bottom: 1px;
        width: 100%;
        height: 100%;
      }
      #abyss {
        display: flex;
        justify-content: space-between;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #e3ffdd 100%);
      }
      .fence {
        width: 2%;
        height: 100%;
        background: #9b9b9b;
        border-top: 3px solid;
        border-top-left-radius: 5px;
        border-color: red;
        border-top-right-radius: 5px;
        box-sizing: border-box;
      }
      #leftFence {
        margin-left: -1%;
      }
      #rightFence {
        margin-left: 1%;
      }
      .hidden { display: none !important; }
      #chooseSideButtons {
        background: rgba(0,0,0,0.5);
        position: absolute;
        z-index: 2;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        line-height: 100vh;
        text-align: center;
        font-family: georgia;
        color: peachpuff;
        font-size: 28px;
      }
      #chooseSideButtons button {
        cursor: pointer;
        padding: 8px 15px 6px;
        margin-left: 15px;
        border: none;
        font-weight: bold;
        transform: translateY(-2px);
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="chooseSideButtons" class="hidden">
      Choose side:
      <button>LEFT</button>
      <button>RIGHT</button>
    </div>
    <div id="canvas-wrapper">
      <canvas id="root" class="hidden"></canvas>
      <div id="abyss-wrapper">
        <div id="abyss">
          <div class="fence" id="leftFence">
          </div>
          <div class="fence" id="rightFence">
          </div>
        </div>
      </div>
    </div>
    <div id="delay">delay: 1</div>
  </body>
</html>
