<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/ploby/manifest.json"><link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"><link rel="shortcut icon" href="/ploby/favicon.png"><link rel="stylesheet" href="all.css"><title>Ploby</title></head><body><div id="canvasWrapper"><canvas class="hidden"></canvas></div><div id="secondaryWindows"><div id="helloWindow" v-bind:class="{ visible: generalState.appPhase.match(/hello/) }"><p>ploby volley</p><img src="players.jpg" style="height:350px;max-height:50vh" alt=""><div id="preloaderWrapper"><img v-if="!generalState.appPhase.match(/unlocked/)" src="preloader.gif" alt=""> <span v-else>press any key or click</span></div></div><div id="chooseSideWindow" v-bind:class="{ visible: generalState.appPhase === 'choose side' }"><p>Choose side</p><div id="buttons"><button id="leftSideButton" v-bind:class="{ active: generalState.mySide === 'left' }">Left</button> <button id="rightSideButton" v-bind:class="{ active: generalState.mySide === 'right' }">Right</button></div></div><div v-bind:class="{ visible: generalState.appPhase === 'playing' }"><div id="canvasOverlay" v-bind:style="{
            height: generalState.sizes.canvasHeight + 'px',
            width: generalState.sizes.canvasWidth + 'px'
          }"><div class="score" id="leftScore">{{generalState.score[0]}}</div><div class="score" id="rightScore">{{generalState.score[1] }}</div><div id="abyss-wrapper"><div id="abyss" v-bind:style="{
              height: generalState.sizes.abyssHeight + 'px',
              width: generalState.sizes.abyssWidth + 'px'
            }"><div class="fence" id="leftFence"></div><div class="fence" id="rightFence"></div><div id="messages"><p v-show="!canvasState.enemy">waiting for enemy...</p><p v-show="canvasState.enemy && canvasState.enemy.absent">enemy connected but not playing</p><p v-show="generalState.reconnect">reconnecting...</p></div></div></div></div></div><div id="gameOverWindow" v-bind:class="{
        visible: generalState.appPhase.match(/game over/),
        winner: generalState.appPhase.match(/win/)
      }">{{ generalState.appPhase.match(/win/) ? 'You win': 'You loose' }}<p>press any key or click to start new game</p></div></div><img id="ballImg" src="circle3.png" style="display:none"/><script type="text/javascript" src="/ploby/static/js/main.62734dd8.js"></script></body></html>
